{% extends 'base.html' %}
{% block body %}
    <h2>{{ the_title }}</h2>
    <p>Here are your results:</p>
    <table>
        <tr>
            <th>Phrase</th>
            <th>Letters</th>
        </tr>
            <tr>
                <td>{{ the_phrase }}</td>
                <td>{{ the_letters }}</td>
            </tr>
    </table>
    <p>When "{{ the_phrase }}" is searched for "{{ the_letters }}", the following results are returned:</p>
    <h3>{{ the_results }}</h3>
{% endblock %}
